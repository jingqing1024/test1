<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="map:${usermap}">
    <span th:text="${mapStat.index}"></span>
    <span th:text="${mapStat.count}"></span>
    <span th:text="${map.key}"></span>
    <span th:text="${map.value}"></span>
    <span th:text="${map.value.id}"></span>
    <span th:text="${map.value.userName}"></span>
    <span th:text="${map.value.age}"></span>

</div>
</body>
</html>
